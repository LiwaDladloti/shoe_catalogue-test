<!DOCTYPE html>
<head>
    <title>
        LIWA MEN - Shoes
    </title>
    <link rel = 'stylesheet' type = 'text/css' href = 'shoe.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>

<body>
<h1>LIWA MEN</h1>
    <script class = 'shoeOptions' type="text/handlebars-x">
        <select class = 'dropDowns'>
            {{#each stockType}}
            <option>{{this}}</option>
            {{/each}}
        </select>
        <select class = 'dropDowns'>
            {{#each stockColours}}
            <option>{{this}}</option>
            {{/each}}
        </select>
        <select class = 'dropDowns'>
            {{#each stockSizes}}
            <option>{{this}}</option>
            {{/each}}
        </select>
    </script>

        <script class = 'tableTemp' type="text/handlebars-x">
        <table>
            <thead>
                <th>Shoe type</th>
                <th>Shoe colour</th>
                <th>Shoe size</th>
                <th>Quantity in stock</th>
                <th>Shoe price</th>
            </thead>
            <tbody>
            {{#each stock}}
            
                <tr>
                    <td>{{shoeType}}</td>
                    <td>{{shoeColour}}</td>
                    <td>{{shoeSize}}</td>
                    <td>{{quantityInStock}}</td>
                    <td>{{shoePrice}}</td>
                </tr>
            {{else}}
            <tr>
                <td colspan="5">No stock</td>    
            </tr>
            {{/each}}
            </tbody>
        </table>
        </script>

    <div class = 'dropdownDisplay'>
        <select class = 'types'></select>
        <select class = 'colors'></select>
        <select class = 'sizes'></select>
    </div>

    <div class = 'tableDisplay'>
        
    </div>
    <hr>
<div id = 'addingStock'>
    <input type = 'text' placeholder = 'Add shoe' id = 'newShoe'>
    <hr>
    <input type = 'text' placeholder = 'Add colour' id = 'newColour'>
    <hr>
    <input type = 'text' placeholder = 'Add size' id = 'newSize'>
    <hr>
    <input type = 'text' placeholder = 'Add quanity in stock' id = 'newQuantity'>
    <hr>
    <input type = 'text' placeholder = 'Add price' id = 'newPrice'>
    <hr>
    <button class = 'addButton'>Add Stock</button>
</div>
    <hr>
    <button class = 'check'>Check Stock</button>
    <hr>
    <button class = 'showAllStock'> See All Stock</button>
</body>

<script type = 'text/javascript' charset = 'utf-8' src = 'shoe.js'></script>
